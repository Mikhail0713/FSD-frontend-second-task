<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Colors & Type</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <h2>Т</h2>
        <p>В</p>
      </div>
    </div>
    <div class="colors">
      <div class="blocks">
        <div class="dark-shade-100">
          <div class="block block-1"></div>
        </div>
        <div class="dark-shade-75">
          <div class="block block-2"></div>
        </div>
        <div class="dark-shade-50">
          <div class="block block-3"></div>
        </div>
        <div class="dark-shade-25">
          <div class="block block-4"></div>
        </div>
        <div class="dark-shade-5">
          <div class="block block-5"></div>
        </div>
        <div class="purple">
          <div class="block block-6"></div>
        </div>
        <div class="green">
          <div class="block block-7"></div>
        </div>
      </div>
      <div class="names">
        <div class="color-name">
          <h3>Dark Shade 100% </h3>
          <p>#1F2041</p>
        </div>
        <div class="color-name">
          <h3>Dark Shade 75% </h3>
          <p>#1F2041</p>
        </div>
        <div class="color-name">
          <h3>Dark Shade 50% </h3>
          <p>#1F2041</p>
        </div>
        <div class="color-name">
          <h3>Dark Shade 25% </h3>
          <p>#1F2041</p>
        </div>
        <div class="color-name">
          <h3>Dark Shade 5% </h3>
          <p>#1F2041</p>
        </div>
        <div class="color-name">
          <h3>Purple </h3>
          <p>#BC9CFF</p>
        </div>
        <div class="color-name">
          <h3>Green</h3>
          <p>#6FCF97</p>
        </div>
      </div>
    </div>
    <div class="titles"></div>
  </body>
</html>
