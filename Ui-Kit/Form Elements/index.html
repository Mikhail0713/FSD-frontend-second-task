<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Form Elements</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <h2>Т</h2>
        <p>В</p>
      </div>
    </div>
    <div class="top-container">
      <div class="top-left-container">
        <div class="text-field-default">
          <div class="type-of-element">
            <div class="name-of-element">Text Field</div>
            <div class="default-element">Default</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <input type="text" name="Email" id="Email" placeholder="Email">
          </form>
        </div>
        <div class="text-field-focus">
          <div class="type-of-element">
            <div class="name-of-element">Text Field</div>
            <div class="default-element">Hover / Focus</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <input type="text" name="Email" id="Email" placeholder="This is pretty awesome">
          </form>
        </div>
        <div class="dropdown-guests">
          <div class="type-of-element">
            <div class="name-of-element">Text Field</div>
            <div class="default-element">Hover / Focus</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <select name="guests" id="guests">
              <option>Сколько гостей</option>
            </select>
          </form>
        </div>
        <div class="text-field-date">
          <div class="type-of-element">
            <div class="name-of-element">Masked Text Field</div>
            <div class="default-element">Default</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <input type="date" id="date" name="date">
          </form>
        </div>
        <div class="dropdown-date">
          <div class="dropdown-date-unknown">
            <div class="type-of-element">
              <div class="name-of-element">Date Dropdown</div>
            </div>
            <div class="text-form"></div>
            <form action="your@email.com" method="post">
              <input type="date" id="date" name="date">
            </form>
          </div>
          <div class="dropdown-date-checked">
            <div class="type-of-element">
              <div class="name-of-element">Date Dropdown</div>
            </div>
            <div class="text-form"></div>
            <form action="your@email.com" method="post">
              <input type="date" id="date" name="date" value="2019-08-19">
            </form>
          </div>
        </div>
        <div class="dropdown-filter-date">
          <div class="type-of-element">
            <div class="name-of-element">filter date dropdown</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <select name="date-filter" id="date-filter">
              <option>19 авг - 23 авг</option>
            </select>
          </form>
        </div>
        <div class="text-field-subscription">
          <div class="type-of-element">
            <div class="name-of-element">subscription text field</div>
          </div>
          <div class="text-form"></div>
          <form action="your@email.com" method="post">
            <input type="text" name="Email" id="Email" placeholder="Email">
          </form>
        </div>
      </div>
      <div class="top-middle-container">
        <div class="checkbox-button">
          <div class="type-of-element">
            <div class="name-of-element">Checkbox Buttons</div>
          </div>
          <div class="smoke">
            <label class="check">
              <input class="check-input" type="checkbox"><span>Можно курить  </span>
            </label>
          </div>
          <div class="with-pet">
            <label>
              <input class="check-input" type="checkbox" checked><span>Можно с питомцами</span>
            </label>
          </div>
          <div class="with-guest">
            <label>
              <input class="check-input" type="checkbox" checked><span>Можно пригласить гостей <br> (до 10 человек)</span>
            </label>
          </div>
        </div>
        <div class="radio-button">
          <div class="men"></div>
          <div class="women"></div>
        </div>
        <div class="toggle">
          <div class="toggle-on"></div>
          <div class="toggle-off"></div>
        </div>
        <div class="like-button">
          <div class="like-button-on"></div>
          <div class="like-button-off"></div>
        </div>
        <div class="rate-button"> 
          <div class="rate-button-not-full"></div>
          <div class="rate-button-full"></div>
        </div>
      </div>
      <div class="top-right-container">
        <div class="range-slider"></div>
        <div class="click-buttons">
          <div class="click-buttons-fill">
            <div class="click-button-fill-inactive"></div>
            <div class="click-button-fill-active"></div>
          </div>
          <div class="click-buttons-empty">
            <div class="click-button-empty-inactive"></div>
            <div class="click-button-empty-active"></div>
          </div>
          <div class="click-buttons-ref">
            <div class="click-button-ref-inactive"></div>
            <div class="click-button-ref-active"></div>
          </div>
        </div>
        <div class="go-to-pay-button"></div>
        <div class="pagination"></div>
      </div>
    </div>
    <div class="middle-container">
      <div class="middle-left-container">
        <div class="dropdown-bedroom-default"></div>
        <div class="dropdown-bedroom-expanded"></div>
        <div class="expandable-checkbox-list-closed"></div>
        <div class="expandable-checkbox-list-opened">
          <div class="breakfast"></div>
          <div class="table"></div>
          <div class="chiar"></div>
          <div class="bed"></div>
          <div class="tv"></div>
          <div class="shampoo"></div>
        </div>
      </div>
      <div class="middle-center-container">
        <div class="dropdown-how-much-guests"></div>
        <div class="rich-checkbox-button">
          <div class="whide-place"></div>
          <div class="help-for-invalid"></div>
        </div>
      </div>
      <div class="middle-right-container">
        <div class="dropdown-3-guest">
          <div class="bullet-list">
            <div class="without-pets"></div>
            <div class="without-party"></div>
            <div class="time-of-arival"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <div class="left-bottom-container">
        <div class="comfortable"></div>
        <div class="convenience"></div>
      </div>
      <div class="right-bottom-container">
        <div class="profile"></div>
        <div class="review"></div>
      </div>
    </div>
  </body>
</html>
